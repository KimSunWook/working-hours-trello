<div class="w-100 c-ACACAC">
    <div class="w-100 h-69px d-fx fxd-c ai-c">
      <div class="t-0 h-100 c-333333 w-300px d-fx jc-c mt-11px">
        <button class="w-35px h-27px mr-30px f-l fw-500" ng-click="$root.decreaseYear();">
          {{"<"}}
        </button>
        <span class="f-26px lh-29px fw-900 cen-y f-l c-333333">
          {{$root.dt.Date|date: 'yyyy'}}
        </span>
        <button class="w-35px h-27px ml-25px f-r c-333333 fw-500" ng-click="$root.increaseYear();">
          <span class="f-r">{{">"}}</span>
        </button>
    </div>
    <div class="t-0 h-100 w-40px">
        <span class="f-18px fw-900 cen-y lh-17px f-12px tt-u c-333333">
        <h4>Task</h4>
      </span>
    </div>
  </div>
  <div class="w-100 b-gy o-30" style="height:1px;"></div>
  <div class="w-100">
    <table class="w-100 t-c">
      <tr class="w-100 t-60px h-45px bg-FFFFFF  c-BDBDBD">
        <!-- name -->
        <td><span class="f-12px h-18 lh-17 tt-u">NAME</span></td>
        <!-- dts -->
        <td ng-repeat="dts in months">
          <!-- month/Days -->
          <p class="f-12px h-18 lh-17 tt-u">
            {{dts.month}}
          </p>
        </td>
        <!-- total -->
        <td><span class="f-12px h-18 lh-17 tt-u">TOTAL</span></td>
      </tr>
      <!-- repeating output base on Username -->
      <tr class="t-26 b-64 h-50px c-686868" ng-repeat="workers in $root.workedInfo" ng-click="$root.changeSelectedMember(workers.fullName)" ng-class="{selected:  workers.fullName == $root.selectedMember}">
        <td><span class="f-12px lh-17px h-18">{{ workers.fullName}}</span></td>
        <td ng-repeat="dts in months" class="t-26 b-64">
          <span class="f-12px lh-17px h-18" ng-style="getWinMonth(dts.value) == task && {'color':'green'}">
            {{ workers | getMonthTask: dts.value }}
          </span>
        </td>
        <td class="t-26 b-64">
          <span class="f-12px lh-17px h-18">2</span>
        </td>
      </tr>
    </table>
  </div>
  <div class="w-100 h-45px">
  </div>
</div>
