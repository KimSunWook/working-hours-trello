<div class="w-100 c-ACACAC">
    <div class="w-100 h-69px d-fx fxd-c ai-c">
      <div class="t-0 h-100 c-FF9696 w-300px d-fx jc-c mt-11px">
      <button class="w-35px h-27px mr-30px f-l fw-500" ng-click="$root.decreaseYear();">
        {{"<"}}
      </button>
      <span class="f-26px lh-29px fw-900 cen-y f-l c-FF9696">
        {{$root.dt.Date|date: 'yyyy'}}
      </span>
      <button class="w-35px h-27px ml-30px f-l c-FF9696 fw-500" ng-click="$root.increaseYear();">
        {{">"}}
      </button>
    </div>
    <div class="t-0 h-100 w-40px">
        <span class="f-18px fw-900 cen-y lh-17px f-12px tt-u c-FF9696">
        <h4>Task</h4>
      </span>
    </div>
  </div>
  <div class="w-100 h-1px b-gy o-30"></div>
  <div class="w-100 h-60px">
    <table class="w-100 t-c">
      <tr class="w-100 h-60px c-BDBDBD">
        <!-- name -->
        <td><span class="f-12px h-18 lh-17 tt-u">NAME</span></td>
        <!-- dts -->
        <td ng-repeat="dts in months">
          <!-- month/Days -->
          <p class="f-12px h-18 lh-17 tt-u">
            {{dts.month}}
          </p>
        </td>
        <!-- total -->
        <td><span class="f-12px h-18 lh-17 tt-u">TOTAL</span></td>
      </tr>
      <!-- repeating output base on Username -->
      <tr class="t-26 b-64 h-50px c-686868" ng-repeat="member in boardMembers"
      ng-class="[$index % 2 === 1 ? 'b-we' : 'b-FAFAFA']">
        <td><span class="f-12px lh-17px h-18">{{member.fullName}}</span></td>
        <td ng-repeat="dts in months" class="t-26 b-64">
          <span class="f-12px lh-17px h-18">{{getMonthlyTask(dts.value, member.id)}}</span>
        </td>
        <td class="t-26 b-64">
          <span class="f-12px lh-17px h-18">{{getYearlyTask(member.id)}}</span>
        </td>
      </tr>
    </table>
  </div>
  <div class="w-100 h-45px">

  </div>
</div>
