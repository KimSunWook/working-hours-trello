<div class="w-100 c-ACACAC">
  <div class="w-100 h-69px">
    <div class="p-a t-0 d-ib h-100 cen-x">
      <button class="w-45px h-100 mr-30px f-l" ng-click="$root.decreaseYear();">
        Back
      </button>
      <span class="f-24px fw-900 cen-y f-l">
        {{$root.dt.Date|date: 'yyyy'}}
      </span>
      <button class="w-45px h-100 ml-30px f-l" ng-click="$root.increaseYear();">
        Forward
      </button>
    </div>
  </div>
  <div class="w-100 h-60px">
    <table class="w-100 t-c">
      <tr class="w-100 h-60px">
        <!-- name -->
        <th>NAME</th>
        <!-- dts -->
        <th ng-repeat="dts in months">
          <!-- month/Days -->
          <h2 class="f-12px fw-900">
            {{dts.month}}
          </h2>
        </th>
        <!-- total -->
        <th>TOTAL</th>
      </tr>
      <!-- repeating output base on Username -->
      <tr class="w-100 h-45px" ng-repeat="member in boardMembers"
      ng-class="[$index % 2 === 1 ? 'b-we' : 'b-FAFAFA']">
        <td>{{member.fullName}}</td>
  
        <td ng-repeat="dts in months">
          {{getMonthlyCard(dts.value, member.id)}}
          /
          {{getMonthlyNeedWork(dts.value)}}
        </td>
        <td>
          {{getYearlyCard(member.id)}}/{{getYearlyNeedWork()}}
        </td>
      </tr>
    </table>
  </div>
  <div class="w-100 h-45px">

  </div>
</div>
