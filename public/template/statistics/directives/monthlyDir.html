<div class="w-100 c-ACACAC">
  <div class="w-100 h-69px">
    <div class="p-a t-0 d-ib h-100 cen-x">
      <button class="w-45px h-100 mr-30px f-l" ng-click="$root.decreaseMonth();">
        Back
      </button>
      <span class="f-24px fw-900 cen-y f-l">
        {{$root.dt.Date|date: 'MMMM'}}
      </span>
      <button class="w-45px h-100 ml-30px f-l" ng-click="$root.increaseMonth();">
        Forward
      </button>
    </div>
    <div class="p-a t-0 d-ib h-100 l-30px">
      <span class="f-18px fw-900 cen-y">
        {{$root.dt.Date|date: 'yyyy'}}
      </span>
    </div>
  </div>
  <div class="w-100 h-60px">
  <table class="w-100 t-c">
    <tr class="w-100 h-60px">
      <!-- name -->
      <th>NAME</th>
      <!-- dts -->
      <th ng-repeat="dtr in monthlyWeeks">
        <!-- month/Days -->
        <h2 class="f-12px fw-900">
          week {{dtr.week}}
          <br>{{dtr.start}}-{{dtr.end}}
        </h2>
      </th>
      <!-- total -->
      <th>TOTAL</th>
    </tr>
    <!-- repeating output base on Username -->
    <tr class="w-100 h-45px" ng-repeat="member in boardMembers" ng-class="[$index % 2 === 1 ? 'b-gy' : 'b-we']">
      <td>{{member.fullName}}</td>

      <td ng-repeat="dtr in monthlyWeeks">
        {{getWeeklyCardsTotal(dtr, member.id)}}/{{getWeeklyTotalWork(dtr)}}
      </td>
      <td>
        {{getMonthTotalDates(member.id)}}/{{getMonthTotalWorkDays()}}
        <!-- {{monthlyWeeks}} -->
      </td>
    </tr>
  </table>
  </div>
  <div class="w-100 h-45px">
  </div>
</div>
